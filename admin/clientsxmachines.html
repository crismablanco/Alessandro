	<script type="text/javascript" language="javascript" class="init">



var editor; // use a global for the submit and return data rendering in the examples

$(document).ready(function() {
	editor = new $.fn.dataTable.Editor( {
		ajax: "./clientsxmachines.php",
		table: "#example",
		fields: [ {
				label: "Machine:",
				name: "clientsxmachines.machine_id",
				type:"select"
			},
			{
				label: "Client:",
				name: "clientsxmachines.client_id",
				type:"select"
			}
		]
	} );


	// Activate an inline edit on click of a table cell
	// or a DataTables Responsive data cell
	$('#example').on( 'click', 'tbody tr:not(.child) td:not(:first-child), tbody span.dtr-data', function (e) {
		editor.inline( this );
	} );

	$('#example').DataTable( {
		iDisplayLength: 20,
		responsive: true,
		dom: "Bfrtip",
		ajax: "./clientsxmachines.php",
		columns: [
			{
				data: null,
				defaultContent: '',
				className: 'select-checkbox',
				orderable: false
			},
			{ data: "clientsxmachines.id" },
			{ data: "machines.name" },
			{ data: "clients.name" }
		],
		order: [ 1, 'asc' ],
		select: {
			style:    'os',
			selector: 'td:first-child'
		},
		buttons: [
			{ extend: "create", editor: editor },
			{ extend: "remove", editor: editor }
		]
	} );
} );



	</script>
